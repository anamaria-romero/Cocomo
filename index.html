<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimador COCOMO 81</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <div class="container">
        <!-- Tarjeta de Información del Proyecto -->
        <div class="card project-info">
            <h2>Estimador de Esfuerzo con COCOMO 81</h2>
            <p><strong>Integrantes:</strong> Ana Maria Romero Martinez y Luisa Fernanda Majin Castaño</p>
            <p><strong>Fecha de entrega:</strong> 10 de abril de 2025</p>
            <p><strong>Descripción:</strong> Aplicativo web para estimar el esfuerzo en proyectos de software usando el modelo intermedio de COCOMO 81.</p>
        </div>

        <!-- Tarjeta del Aplicativo -->
        <div class="card project-app">
            <h2>Calculadora de COCOMO 81</h2>
            <form id="cocomoForm">
                <label for="kloc">Tamaño del proyecto (KLOC):</label>
                <input type="number" id="kloc" step="0.01" min="0.1" required>

                <label for="factor">Factor de ajuste:</label>
                <input type="number" id="factor" step="0.01" min="0.1" required>

                <label for="salary">Sueldo mensual por programador ($):</label>
                <input type="number" id="salary" min="1" required>

                <label for="mode">Modo de cálculo:</label>
                <select id="mode">
                    <option value="programmers">Ingresar número de programadores</option>
                    <option value="duration">Ingresar duración deseada (meses)</option>
                </select>

                <label for="inputValue">Ingrese el valor según el modo:</label>
                <input type="number" id="inputValue" min="1" required>

                <button type="submit">Calcular</button>
            </form>
            <div id="results"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
